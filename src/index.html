<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced R.N.G.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
    <link href="./output.css" rel="stylesheet"/>
</head>
<body class="bg-orange-300">
    <div class="bg-blue-400">
        <h1 class="text-5xl font-semibold text-center text-black underline pt-6">My Random Name Generator!</h1>
    
        <div class="flex justify-center items-center pt-8">
            <div class="grid grid-cols-2 gap-96">
                <div class="w-96 p-3">
                    <div class="grid grid-rows-2 gap-1">
                        <input type="text" class="text-center w-full h-10 rounded-lg" id="nameInputField" placeholder="Name Here">
                        <input type="button" id="addNameBtn"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none w-full"
                            value="Add Name">
                    </div>
                </div>
                <div class="w-96 p-3">
                    <div class="grid grid-rows-2 gap-1">
                        <div>
                            <label for="default-range" class="block mb-2 text-sm font-medium text-black" id="groupSizeCounter">Group Size: 0</label>
                            <input class="range accent-blue-800 w-full" type="range" value="0" min="0" max="1000" id="groupRangeSlider">
                        </div>
                        <input type="button" id="getGroupBtn" data-modal-target="default-modal" data-modal-toggle="default-modal"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none w-full"
                            value="Get Random Groups">
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Main modal -->
        <div id="default-modal" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                        <h3 class="text-xl font-semibold text-gray-900">
                            Groups
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="default-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5 space-y-4" id="modalBodyDiv">
                        <h1 class="text-2xl">Group 1: AAA, BBB, CCC, DDD, EEE</h1>
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                        <button data-modal-hide="default-modal" type="button"
                            class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-orange-300">
        <hr style="border-color: black; border-radius: 8px;">
        <h2 class="text-4xl text-center pt-8 pb-8" id="totalNameCounter">Total Names:</h2>

        <div class="flex justify-center">
            <div class="w-[72rem] h-96" id="nameGroupContainer">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
